<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NativePHP for ThinkPHP 示例</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #0066cc;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        h2 {
            color: #0066cc;
            margin-top: 30px;
        }
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0055aa;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow: auto;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            border-left: 4px solid #0066cc;
        }
        .environment {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            margin-left: 10px;
        }
        .desktop {
            background-color: #4CAF50;
            color: white;
        }
        .development {
            background-color: #FFC107;
            color: #333;
        }
        .web {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <h1>NativePHP for ThinkPHP 示例 <span id="environment" class="environment"></span></h1>
    
    <div id="app-info">
        <p><strong>应用名称：</strong> <span id="app-name">加载中...</span></p>
        <p><strong>应用版本：</strong> <span id="app-version">加载中...</span></p>
    </div>

    <h2>应用功能</h2>
    <div>
        <button id="btn-restart">重启应用</button>
        <button id="btn-quit">退出应用</button>
    </div>

    <h2>窗口功能</h2>
    <div>
        <button id="btn-open-window">打开新窗口</button>
        <button id="btn-close-window">关闭当前窗口</button>
    </div>

    <h2>通知功能</h2>
    <div>
        <button id="btn-send-notification">发送通知</button>
    </div>

    <h2>结果</h2>
    <div id="result" class="result">
        操作结果将显示在这里...
    </div>

    <script src="/static/js/nativephp.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取应用信息
            NativeClient.app.getName().then(function(name) {
                document.getElementById('app-name').textContent = name;
            }).catch(function(error) {
                document.getElementById('app-name').textContent = '获取失败';
                console.error('获取应用名称失败', error);
            });

            NativeClient.app.getVersion().then(function(version) {
                document.getElementById('app-version').textContent = version;
            }).catch(function(error) {
                document.getElementById('app-version').textContent = '获取失败';
                console.error('获取应用版本失败', error);
            });

            NativeClient.app.getEnvironment().then(function(environment) {
                const envElement = document.getElementById('environment');
                envElement.textContent = environment;
                envElement.classList.add(environment);
            }).catch(function(error) {
                document.getElementById('environment').textContent = 'web';
                document.getElementById('environment').classList.add('web');
                console.error('获取应用环境失败', error);
            });

            // 重启应用
            document.getElementById('btn-restart').addEventListener('click', function() {
                if (confirm('确定要重启应用吗？')) {
                    NativeClient.app.restart().then(function() {
                        showResult('应用正在重启...');
                    }).catch(function(error) {
                        showResult('重启应用失败: ' + error);
                    });
                }
            });

            // 退出应用
            document.getElementById('btn-quit').addEventListener('click', function() {
                if (confirm('确定要退出应用吗？')) {
                    NativeClient.app.quit().then(function() {
                        showResult('应用正在退出...');
                    }).catch(function(error) {
                        showResult('退出应用失败: ' + error);
                    });
                }
            });

            // 打开新窗口
            document.getElementById('btn-open-window').addEventListener('click', function() {
                NativeClient.window.open('/native-demo.html', {
                    width: 600,
                    height: 400,
                    title: '新窗口 - NativePHP 示例'
                }).then(function(windowId) {
                    showResult('新窗口已打开，ID: ' + windowId);
                }).catch(function(error) {
                    showResult('打开新窗口失败: ' + error);
                });
            });

            // 关闭当前窗口
            document.getElementById('btn-close-window').addEventListener('click', function() {
                if (confirm('确定要关闭当前窗口吗？')) {
                    NativeClient.window.close().then(function() {
                        showResult('窗口正在关闭...');
                    }).catch(function(error) {
                        showResult('关闭窗口失败: ' + error);
                    });
                }
            });

            // 发送通知
            document.getElementById('btn-send-notification').addEventListener('click', function() {
                NativeClient.notification.send(
                    'NativePHP 通知',
                    '这是一条来自 NativePHP for ThinkPHP 的通知',
                    { silent: false }
                ).then(function(reference) {
                    showResult('通知已发送，引用: ' + reference);
                }).catch(function(error) {
                    showResult('发送通知失败: ' + error);
                });
            });

            // 显示结果
            function showResult(message) {
                document.getElementById('result').textContent = message;
            }
        });
    </script>
</body>
</html>
