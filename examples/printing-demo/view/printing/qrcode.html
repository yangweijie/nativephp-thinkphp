<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>二维码/条形码</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        h2 {
            color: #555;
            margin-top: 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button.secondary {
            background-color: #2196F3;
        }
        button.secondary:hover {
            background-color: #0b7dda;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            display: none;
        }
        .code-preview {
            margin-top: 15px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }
        .code-image {
            max-width: 100%;
            max-height: 300px;
        }
        .tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        .tab {
            padding: 10px 15px;
            cursor: pointer;
            border: 1px solid transparent;
            border-bottom: none;
            border-radius: 4px 4px 0 0;
            margin-right: 5px;
        }
        .tab.active {
            background-color: white;
            border-color: #ddd;
            color: #4CAF50;
            font-weight: bold;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .option-group {
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .option {
            margin-bottom: 10px;
        }
        .option label {
            display: inline-block;
            margin-right: 10px;
            font-weight: normal;
        }
        .option input[type="number"], .option input[type="color"] {
            width: 60px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .camera-container {
            margin-top: 15px;
            width: 100%;
            height: 300px;
            background-color: #000;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        .camera-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 18px;
        }
        .scan-result {
            margin-top: 15px;
            padding: 10px;
            background-color: #e8f5e9;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>二维码/条形码</h1>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('generate')">生成</div>
            <div class="tab" onclick="switchTab('scan')">扫描</div>
        </div>
        
        <div id="generate-tab" class="tab-content active">
            <div class="section">
                <h2>生成二维码</h2>
                <div class="form-group">
                    <label for="qrcodeText">文本内容</label>
                    <input type="text" id="qrcodeText" placeholder="输入要生成二维码的文本内容" value="https://example.com">
                </div>
                <div class="option-group">
                    <div class="option">
                        <label>尺寸：</label>
                        <input type="number" id="qrcodeSize" min="100" max="1000" value="200">
                    </div>
                    <div class="option">
                        <label>前景色：</label>
                        <input type="color" id="qrcodeForeground" value="#000000">
                    </div>
                    <div class="option">
                        <label>背景色：</label>
                        <input type="color" id="qrcodeBackground" value="#ffffff">
                    </div>
                    <div class="option">
                        <label>纠错级别：</label>
                        <select id="qrcodeErrorCorrection">
                            <option value="L">低 (7%)</option>
                            <option value="M" selected>中 (15%)</option>
                            <option value="Q">高 (25%)</option>
                            <option value="H">最高 (30%)</option>
                        </select>
                    </div>
                </div>
                <div class="button-group">
                    <button onclick="generateQrcode()">生成二维码</button>
                    <button class="secondary" onclick="saveQrcode()">保存二维码</button>
                </div>
                <div id="qrcodeResult" class="result"></div>
                <div id="qrcodePreview" class="code-preview" style="display: none;">
                    <img id="qrcodeImage" class="code-image" src="" alt="二维码">
                </div>
            </div>
            
            <div class="section">
                <h2>生成条形码</h2>
                <div class="form-group">
                    <label for="barcodeText">文本内容</label>
                    <input type="text" id="barcodeText" placeholder="输入要生成条形码的文本内容" value="123456789012">
                </div>
                <div class="form-group">
                    <label for="barcodeType">条形码类型</label>
                    <select id="barcodeType">
                        <option value="code128">Code 128</option>
                        <option value="code39">Code 39</option>
                        <option value="ean13">EAN-13</option>
                        <option value="ean8">EAN-8</option>
                        <option value="upc">UPC</option>
                        <option value="itf14">ITF-14</option>
                    </select>
                </div>
                <div class="option-group">
                    <div class="option">
                        <label>宽度：</label>
                        <input type="number" id="barcodeWidth" min="100" max="1000" value="200">
                    </div>
                    <div class="option">
                        <label>高度：</label>
                        <input type="number" id="barcodeHeight" min="50" max="500" value="100">
                    </div>
                    <div class="option">
                        <label>前景色：</label>
                        <input type="color" id="barcodeForeground" value="#000000">
                    </div>
                    <div class="option">
                        <label>背景色：</label>
                        <input type="color" id="barcodeBackground" value="#ffffff">
                    </div>
                    <div class="option">
                        <label>
                            <input type="checkbox" id="barcodeShowText" checked> 显示文本
                        </label>
                    </div>
                </div>
                <div class="button-group">
                    <button onclick="generateBarcode()">生成条形码</button>
                    <button class="secondary" onclick="saveBarcode()">保存条形码</button>
                </div>
                <div id="barcodeResult" class="result"></div>
                <div id="barcodePreview" class="code-preview" style="display: none;">
                    <img id="barcodeImage" class="code-image" src="" alt="条形码">
                </div>
            </div>
        </div>
        
        <div id="scan-tab" class="tab-content">
            <div class="section">
                <h2>扫描二维码/条形码</h2>
                <p>使用摄像头扫描二维码或条形码。</p>
                <div class="button-group">
                    <button onclick="startScanning()">开始扫描</button>
                    <button class="secondary" onclick="stopScanning()" disabled id="stopScanBtn">停止扫描</button>
                </div>
                <div class="camera-container" id="cameraContainer">
                    <div class="camera-placeholder">点击"开始扫描"按钮启动摄像头</div>
                </div>
                <div id="scanResult" class="scan-result"></div>
            </div>
            
            <div class="section">
                <h2>从图片扫描</h2>
                <div class="form-group">
                    <label for="imagePath">图片路径</label>
                    <input type="text" id="imagePath" placeholder="输入图片路径，例如：/path/to/image.jpg">
                </div>
                <div class="button-group">
                    <button onclick="scanFromImage()">扫描图片</button>
                    <button class="secondary" onclick="selectImage()">选择图片</button>
                </div>
                <div id="imageResult" class="result"></div>
            </div>
        </div>
    </div>
    
    <script>
        // 切换标签页
        function switchTab(tabId) {
            // 隐藏所有标签页内容
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 取消所有标签的激活状态
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 显示选中的标签页内容
            document.getElementById(tabId + '-tab').classList.add('active');
            
            // 激活选中的标签
            document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
        }
        
        // 生成二维码
        function generateQrcode() {
            const text = document.getElementById('qrcodeText').value;
            const size = document.getElementById('qrcodeSize').value;
            const foreground = document.getElementById('qrcodeForeground').value;
            const background = document.getElementById('qrcodeBackground').value;
            const errorCorrection = document.getElementById('qrcodeErrorCorrection').value;
            
            if (!text) {
                alert('请输入文本内容');
                return;
            }
            
            const options = {
                size: parseInt(size),
                foreground: foreground,
                background: background,
                errorCorrection: errorCorrection,
            };
            
            fetch('/printing/generateQrcode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    text: text,
                    options: options,
                }),
            })
            .then(response => response.json())
            .then(data => {
                const resultElement = document.getElementById('qrcodeResult');
                resultElement.style.display = 'block';
                
                if (data.success) {
                    resultElement.textContent = '二维码生成成功';
                    resultElement.style.color = '#4CAF50';
                    
                    // 显示二维码预览
                    document.getElementById('qrcodePreview').style.display = 'block';
                    document.getElementById('qrcodeImage').src = data.path;
                } else {
                    resultElement.textContent = '生成二维码失败：' + data.message;
                    resultElement.style.color = '#f44336';
                    document.getElementById('qrcodePreview').style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const resultElement = document.getElementById('qrcodeResult');
                resultElement.style.display = 'block';
                resultElement.textContent = '生成二维码失败：' + error.message;
                resultElement.style.color = '#f44336';
                document.getElementById('qrcodePreview').style.display = 'none';
            });
        }
        
        // 保存二维码
        function saveQrcode() {
            const qrcodeImage = document.getElementById('qrcodeImage');
            
            if (!qrcodeImage.src) {
                alert('请先生成二维码');
                return;
            }
            
            if (typeof window.NativePHP !== 'undefined') {
                window.NativePHP.dialog.saveFile({
                    title: '保存二维码',
                    defaultPath: 'qrcode.png',
                    filters: [
                        { name: '图片文件', extensions: ['png', 'jpg', 'jpeg'] },
                    ],
                })
                .then(result => {
                    if (result) {
                        // 保存图片
                        fetch('/printing/saveImage', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                sourcePath: qrcodeImage.src,
                                targetPath: result,
                            }),
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                alert('二维码已保存到：' + result);
                            } else {
                                alert('保存二维码失败：' + data.message);
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('保存二维码失败：' + error.message);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            } else {
                alert('此功能仅在 NativePHP 环境中可用');
            }
        }
        
        // 生成条形码
        function generateBarcode() {
            const text = document.getElementById('barcodeText').value;
            const type = document.getElementById('barcodeType').value;
            const width = document.getElementById('barcodeWidth').value;
            const height = document.getElementById('barcodeHeight').value;
            const foreground = document.getElementById('barcodeForeground').value;
            const background = document.getElementById('barcodeBackground').value;
            const showText = document.getElementById('barcodeShowText').checked;
            
            if (!text) {
                alert('请输入文本内容');
                return;
            }
            
            const options = {
                width: parseInt(width),
                height: parseInt(height),
                foreground: foreground,
                background: background,
                showText: showText,
            };
            
            fetch('/printing/generateBarcode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    text: text,
                    type: type,
                    options: options,
                }),
            })
            .then(response => response.json())
            .then(data => {
                const resultElement = document.getElementById('barcodeResult');
                resultElement.style.display = 'block';
                
                if (data.success) {
                    resultElement.textContent = '条形码生成成功';
                    resultElement.style.color = '#4CAF50';
                    
                    // 显示条形码预览
                    document.getElementById('barcodePreview').style.display = 'block';
                    document.getElementById('barcodeImage').src = data.path;
                } else {
                    resultElement.textContent = '生成条形码失败：' + data.message;
                    resultElement.style.color = '#f44336';
                    document.getElementById('barcodePreview').style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const resultElement = document.getElementById('barcodeResult');
                resultElement.style.display = 'block';
                resultElement.textContent = '生成条形码失败：' + error.message;
                resultElement.style.color = '#f44336';
                document.getElementById('barcodePreview').style.display = 'none';
            });
        }
        
        // 保存条形码
        function saveBarcode() {
            const barcodeImage = document.getElementById('barcodeImage');
            
            if (!barcodeImage.src) {
                alert('请先生成条形码');
                return;
            }
            
            if (typeof window.NativePHP !== 'undefined') {
                window.NativePHP.dialog.saveFile({
                    title: '保存条形码',
                    defaultPath: 'barcode.png',
                    filters: [
                        { name: '图片文件', extensions: ['png', 'jpg', 'jpeg'] },
                    ],
                })
                .then(result => {
                    if (result) {
                        // 保存图片
                        fetch('/printing/saveImage', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                sourcePath: barcodeImage.src,
                                targetPath: result,
                            }),
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                alert('条形码已保存到：' + result);
                            } else {
                                alert('保存条形码失败：' + data.message);
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('保存条形码失败：' + error.message);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            } else {
                alert('此功能仅在 NativePHP 环境中可用');
            }
        }
        
        // 开始扫描
        function startScanning() {
            // 更新按钮状态
            document.querySelector('button[onclick="startScanning()"]').disabled = true;
            document.getElementById('stopScanBtn').disabled = false;
            
            // 显示扫描中状态
            document.querySelector('.camera-placeholder').textContent = '正在初始化摄像头...';
            
            // 在实际应用中，这里应该启动摄像头并开始扫描
            // 这里只是模拟扫描过程
            setTimeout(() => {
                document.querySelector('.camera-placeholder').textContent = '正在扫描...';
                
                // 模拟扫描结果
                setTimeout(() => {
                    const scanResult = document.getElementById('scanResult');
                    scanResult.style.display = 'block';
                    scanResult.innerHTML = `
                        <div style="font-weight: bold; margin-bottom: 5px;">扫描结果：</div>
                        <div>https://example.com/scanned-code</div>
                        <div style="margin-top: 10px;">
                            <button onclick="window.open('https://example.com/scanned-code', '_blank')">打开链接</button>
                            <button onclick="copyToClipboard('https://example.com/scanned-code')">复制到剪贴板</button>
                        </div>
                    `;
                    
                    // 停止扫描
                    stopScanning();
                }, 3000);
            }, 1000);
        }
        
        // 停止扫描
        function stopScanning() {
            // 更新按钮状态
            document.querySelector('button[onclick="startScanning()"]').disabled = false;
            document.getElementById('stopScanBtn').disabled = true;
            
            // 显示停止状态
            document.querySelector('.camera-placeholder').textContent = '扫描已停止';
        }
        
        // 从图片扫描
        function scanFromImage() {
            const path = document.getElementById('imagePath').value;
            
            if (!path) {
                alert('请输入图片路径');
                return;
            }
            
            fetch('/printing/scanCode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    path: path,
                }),
            })
            .then(response => response.json())
            .then(data => {
                const resultElement = document.getElementById('imageResult');
                resultElement.style.display = 'block';
                
                if (data.success) {
                    resultElement.innerHTML = `
                        <div style="color: #4CAF50; margin-bottom: 5px;">扫描成功</div>
                        <div style="font-weight: bold; margin-bottom: 5px;">扫描结果：</div>
                        <div>${data.result}</div>
                        <div style="margin-top: 10px;">
                            <button onclick="window.open('${data.result}', '_blank')">打开链接</button>
                            <button onclick="copyToClipboard('${data.result}')">复制到剪贴板</button>
                        </div>
                    `;
                } else {
                    resultElement.innerHTML = `<div style="color: #f44336">扫描失败：${data.message}</div>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const resultElement = document.getElementById('imageResult');
                resultElement.style.display = 'block';
                resultElement.innerHTML = `<div style="color: #f44336">扫描失败：${error.message}</div>`;
            });
        }
        
        // 选择图片
        function selectImage() {
            if (typeof window.NativePHP !== 'undefined') {
                window.NativePHP.dialog.openFile({
                    title: '选择图片',
                    filters: [
                        { name: '图片文件', extensions: ['png', 'jpg', 'jpeg', 'gif'] },
                        { name: '所有文件', extensions: ['*'] },
                    ],
                })
                .then(result => {
                    if (result) {
                        document.getElementById('imagePath').value = result;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            } else {
                alert('此功能仅在 NativePHP 环境中可用');
            }
        }
        
        // 复制到剪贴板
        function copyToClipboard(text) {
            if (typeof window.NativePHP !== 'undefined' && window.NativePHP.clipboard) {
                window.NativePHP.clipboard.writeText(text)
                    .then(() => {
                        alert('已复制到剪贴板');
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('复制到剪贴板失败：' + error.message);
                    });
            } else {
                // 如果不在 NativePHP 环境中，使用浏览器 API
                navigator.clipboard.writeText(text)
                    .then(() => {
                        alert('已复制到剪贴板');
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('复制到剪贴板失败：' + error.message);
                    });
            }
        }
    </script>
</body>
</html>
