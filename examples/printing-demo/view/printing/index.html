<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>打印功能示例</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        h2 {
            color: #555;
            margin-top: 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button.secondary {
            background-color: #2196F3;
        }
        button.secondary:hover {
            background-color: #0b7dda;
        }
        .feature-icon {
            font-size: 24px;
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>打印功能示例</h1>
        
        <div class="section">
            <h2><span class="feature-icon">🖨️</span> 打印</h2>
            <p>打印功能允许你的应用打印 HTML 内容、文件和 PDF。</p>
            <div class="button-group">
                <button onclick="openWindow('/printing/print', '打印')">打开打印页面</button>
            </div>
        </div>
        
        <div class="section">
            <h2><span class="feature-icon">📱</span> 二维码/条形码</h2>
            <p>二维码/条形码功能允许你的应用生成和扫描二维码和条形码。</p>
            <div class="button-group">
                <button onclick="openWindow('/printing/qrcode', '二维码/条形码')">打开二维码/条形码页面</button>
            </div>
        </div>
        
        <div class="section">
            <h2><span class="feature-icon">⚡</span> 硬件加速</h2>
            <p>硬件加速功能允许你的应用启用和禁用硬件加速，以提高性能或解决兼容性问题。</p>
            <div class="button-group">
                <button onclick="openWindow('/printing/hardware', '硬件加速')">打开硬件加速页面</button>
            </div>
        </div>
        
        <div class="section">
            <h2><span class="feature-icon">🔗</span> 深度链接</h2>
            <p>深度链接功能允许你的应用处理自定义 URL 协议，以便从外部应用或网页启动你的应用。</p>
            <div class="button-group">
                <button onclick="openWindow('/printing/deeplink', '深度链接')">打开深度链接页面</button>
            </div>
        </div>
        
        <div class="section">
            <h2><span class="feature-icon">💰</span> 应用内购买</h2>
            <p>应用内购买功能允许你的应用实现应用内购买功能，以便用户可以购买额外的功能或内容。</p>
            <div class="button-group">
                <button onclick="openWindow('/printing/purchase', '应用内购买')">打开应用内购买页面</button>
            </div>
        </div>
    </div>
    
    <script>
        // 打开窗口
        function openWindow(url, title) {
            if (typeof window.NativePHP !== 'undefined') {
                window.NativePHP.window.open(url, {
                    title: title,
                    width: 800,
                    height: 600,
                });
            } else {
                window.open(url, '_blank');
            }
        }
    </script>
</body>
</html>
