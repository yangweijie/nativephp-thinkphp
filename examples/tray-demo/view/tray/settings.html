<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>托盘设置</title>
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>托盘设置</h1>
        </div>
        
        <div class="content">
            <div class="card">
                <div class="card-header">
                    <h2>图标设置</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="trayIcon">图标路径</label>
                        <input type="text" id="trayIcon" class="form-control" value="{$settings.icon}">
                        <div class="help-text">图标应为 PNG 格式，推荐尺寸为 16x16 或 32x32 像素</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="trayTooltip">提示文本</label>
                        <input type="text" id="trayTooltip" class="form-control" value="{$settings.tooltip}">
                    </div>
                    
                    <div class="form-group">
                        <button class="btn btn-primary" onclick="saveTraySettings()">保存设置</button>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2>事件设置</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="clickAction">点击动作</label>
                        <select id="clickAction" class="form-control">
                            <option value="none" {$settings.click_action == 'none' ? 'selected' : ''}>无动作</option>
                            <option value="open_window" {$settings.click_action == 'open_window' ? 'selected' : ''}>打开主窗口</option>
                            <option value="show_notification" {$settings.click_action == 'show_notification' ? 'selected' : ''}>显示通知</option>
                            <option value="show_settings" {$settings.click_action == 'show_settings' ? 'selected' : ''}>显示设置</option>
                            <option value="exit_app" {$settings.click_action == 'exit_app' ? 'selected' : ''}>退出应用</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="doubleClickAction">双击动作</label>
                        <select id="doubleClickAction" class="form-control">
                            <option value="none" {$settings.double_click_action == 'none' ? 'selected' : ''}>无动作</option>
                            <option value="open_window" {$settings.double_click_action == 'open_window' ? 'selected' : ''}>打开主窗口</option>
                            <option value="show_notification" {$settings.double_click_action == 'show_notification' ? 'selected' : ''}>显示通知</option>
                            <option value="show_settings" {$settings.double_click_action == 'show_settings' ? 'selected' : ''}>显示设置</option>
                            <option value="exit_app" {$settings.double_click_action == 'exit_app' ? 'selected' : ''}>退出应用</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="rightClickAction">右键点击动作</label>
                        <select id="rightClickAction" class="form-control">
                            <option value="none" {$settings.right_click_action == 'none' ? 'selected' : ''}>无动作</option>
                            <option value="show_menu" {$settings.right_click_action == 'show_menu' ? 'selected' : ''}>显示菜单</option>
                            <option value="open_window" {$settings.right_click_action == 'open_window' ? 'selected' : ''}>打开主窗口</option>
                            <option value="show_notification" {$settings.right_click_action == 'show_notification' ? 'selected' : ''}>显示通知</option>
                            <option value="show_settings" {$settings.right_click_action == 'show_settings' ? 'selected' : ''}>显示设置</option>
                            <option value="exit_app" {$settings.right_click_action == 'exit_app' ? 'selected' : ''}>退出应用</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <button class="btn btn-primary" onclick="saveEventSettings()">保存设置</button>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2>平台特定设置</h2>
                </div>
                <div class="card-body">
                    <div class="platform-settings" id="windowsSettings">
                        <h3>Windows 设置</h3>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="highlightIcon" {$settings.highlight_icon ? 'checked' : ''}> 高亮显示图标
                            </label>
                        </div>
                    </div>
                    
                    <div class="platform-settings" id="macosSettings">
                        <h3>macOS 设置</h3>
                        <div class="form-group">
                            <label for="trayTitle">托盘标题</label>
                            <input type="text" id="trayTitle" class="form-control" value="{$settings.title ?? ''}">
                            <div class="help-text">在 macOS 上，托盘图标可以显示一个标题文本</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button class="btn btn-primary" onclick="savePlatformSettings()">保存设置</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/app.js"></script>
    <script>
        // 页面加载完成后检查平台
        document.addEventListener('DOMContentLoaded', function() {
            checkPlatform();
        });
        
        // 检查平台
        function checkPlatform() {
            if (typeof window.NativePHP !== 'undefined') {
                // 获取平台信息
                const platform = window.navigator.platform.toLowerCase();
                
                if (platform.includes('win')) {
                    // Windows 平台
                    document.getElementById('windowsSettings').style.display = 'block';
                    document.getElementById('macosSettings').style.display = 'none';
                } else if (platform.includes('mac')) {
                    // macOS 平台
                    document.getElementById('windowsSettings').style.display = 'none';
                    document.getElementById('macosSettings').style.display = 'block';
                } else {
                    // 其他平台
                    document.getElementById('windowsSettings').style.display = 'none';
                    document.getElementById('macosSettings').style.display = 'none';
                }
            } else {
                // 浏览器环境，显示所有设置
                document.getElementById('windowsSettings').style.display = 'block';
                document.getElementById('macosSettings').style.display = 'block';
            }
        }
        
        // 保存托盘设置
        function saveTraySettings() {
            const icon = document.getElementById('trayIcon').value;
            const tooltip = document.getElementById('trayTooltip').value;
            
            // 设置图标
            fetch('/tray/setIcon', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    icon,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    showNotification('错误', data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('错误', '设置托盘图标失败');
            });
            
            // 设置提示文本
            fetch('/tray/setTooltip', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    tooltip,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification('成功', '托盘设置已保存');
                } else {
                    showNotification('错误', data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('错误', '设置托盘提示文本失败');
            });
        }
        
        // 保存事件设置
        function saveEventSettings() {
            const clickAction = document.getElementById('clickAction').value;
            const doubleClickAction = document.getElementById('doubleClickAction').value;
            const rightClickAction = document.getElementById('rightClickAction').value;
            
            // 设置点击动作
            fetch('/tray/setAction', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    event: 'click',
                    action: clickAction,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    showNotification('错误', data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('错误', '设置点击动作失败');
            });
            
            // 设置双击动作
            fetch('/tray/setAction', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    event: 'double_click',
                    action: doubleClickAction,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    showNotification('错误', data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('错误', '设置双击动作失败');
            });
            
            // 设置右键点击动作
            fetch('/tray/setAction', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    event: 'right_click',
                    action: rightClickAction,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification('成功', '事件设置已保存');
                } else {
                    showNotification('错误', data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('错误', '设置右键点击动作失败');
            });
        }
        
        // 保存平台特定设置
        function savePlatformSettings() {
            // 获取平台信息
            const platform = window.navigator.platform.toLowerCase();
            
            if (platform.includes('win')) {
                // Windows 平台设置
                const highlightIcon = document.getElementById('highlightIcon').checked;
                
                // 设置高亮显示
                fetch('/tray/setHighlighted', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        highlighted: highlightIcon,
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showNotification('成功', '平台设置已保存');
                    } else {
                        showNotification('错误', data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showNotification('错误', '设置高亮显示失败');
                });
            } else if (platform.includes('mac')) {
                // macOS 平台设置
                const title = document.getElementById('trayTitle').value;
                
                // 设置托盘标题
                fetch('/tray/setTitle', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title,
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showNotification('成功', '平台设置已保存');
                    } else {
                        showNotification('错误', data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showNotification('错误', '设置托盘标题失败');
                });
            }
        }
        
        // 显示通知
        function showNotification(title, body) {
            if (typeof window.NativePHP !== 'undefined') {
                window.NativePHP.notification.send(title, body);
            } else {
                alert(`${title}: ${body}`);
            }
        }
    </script>
</body>
</html>
