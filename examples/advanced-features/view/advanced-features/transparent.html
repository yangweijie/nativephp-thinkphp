<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>透明窗口</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.7) 100%);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
        }
        button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }
        .close-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }
        .drag-area {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            -webkit-app-region: drag;
        }
    </style>
</head>
<body>
    <div class="drag-area"></div>
    <button class="close-button" onclick="closeWindow()">×</button>
    
    <div class="container">
        <h1>透明窗口示例</h1>
        <p>这是一个透明窗口示例，展示了如何创建没有标准窗口框架的透明窗口。您可以通过顶部区域拖动窗口，或者点击右上角的关闭按钮关闭窗口。</p>
        <button onclick="showNotification()">发送通知</button>
    </div>
    
    <script>
        // 关闭窗口
        function closeWindow() {
            if (typeof window.NativePHP !== 'undefined') {
                window.NativePHP.window.close();
            } else {
                window.close();
            }
        }
        
        // 显示通知
        function showNotification() {
            if (typeof window.NativePHP !== 'undefined') {
                window.NativePHP.notification.send('透明窗口', '这是从透明窗口发送的通知');
            } else {
                alert('这是从透明窗口发送的通知');
            }
        }
        
        // 允许拖动窗口
        document.addEventListener('DOMContentLoaded', function() {
            // 顶部区域已经设置为可拖动
        });
    </script>
</body>
</html>
