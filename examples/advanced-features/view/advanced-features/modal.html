<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>模态窗口</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .modal-content {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-top: 0;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button.secondary {
            background-color: #f44336;
        }
        button.secondary:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="modal-content">
        <h2>模态窗口</h2>
        <p>这是一个模态窗口示例。模态窗口会阻止用户与父窗口交互，直到关闭此窗口。</p>
        <div class="button-group">
            <button onclick="confirm()">确认</button>
            <button class="secondary" onclick="cancel()">取消</button>
        </div>
    </div>
    
    <script>
        // 确认操作
        function confirm() {
            if (typeof window.NativePHP !== 'undefined') {
                // 发送通知
                window.NativePHP.notification.send('模态窗口', '已确认操作');
                
                // 关闭窗口
                window.NativePHP.window.close();
            } else {
                alert('已确认操作');
                window.close();
            }
        }
        
        // 取消操作
        function cancel() {
            if (typeof window.NativePHP !== 'undefined') {
                // 关闭窗口
                window.NativePHP.window.close();
            } else {
                window.close();
            }
        }
    </script>
</body>
</html>
