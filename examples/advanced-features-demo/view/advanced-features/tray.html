<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>系统托盘</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        h2 {
            color: #555;
            margin-top: 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button.secondary {
            background-color: #2196F3;
        }
        button.secondary:hover {
            background-color: #0b7dda;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>系统托盘</h1>
        
        <div class="section">
            <h2>气泡通知</h2>
            <div class="form-group">
                <label for="balloonTitle">标题</label>
                <input type="text" id="balloonTitle" value="系统托盘">
            </div>
            <div class="form-group">
                <label for="balloonContent">内容</label>
                <input type="text" id="balloonContent" value="这是一条来自系统托盘的气泡通知">
            </div>
            <div class="button-group">
                <button onclick="showBalloon()">显示气泡通知</button>
            </div>
            <div id="balloonResult" class="result"></div>
        </div>
        
        <div class="section">
            <h2>托盘图标</h2>
            <div class="form-group">
                <label for="trayIcon">图标路径</label>
                <input type="text" id="trayIcon" value="/static/images/tray-icon.png">
            </div>
            <div class="button-group">
                <button onclick="setTrayIcon()">设置托盘图标</button>
            </div>
            <div id="iconResult" class="result"></div>
        </div>
        
        <div class="section">
            <h2>托盘提示文本</h2>
            <div class="form-group">
                <label for="trayTooltip">提示文本</label>
                <input type="text" id="trayTooltip" value="高级功能示例">
            </div>
            <div class="button-group">
                <button onclick="setTrayTooltip()">设置托盘提示文本</button>
            </div>
            <div id="tooltipResult" class="result"></div>
        </div>
    </div>
    
    <script>
        // 显示气泡通知
        function showBalloon() {
            const title = document.getElementById('balloonTitle').value;
            const content = document.getElementById('balloonContent').value;
            
            fetch('/advanced-features/showBalloon', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ title, content }),
            })
            .then(response => response.json())
            .then(data => {
                const resultElement = document.getElementById('balloonResult');
                resultElement.style.display = 'block';
                
                if (data.success) {
                    resultElement.textContent = '气泡通知已显示';
                    resultElement.style.color = '#4CAF50';
                } else {
                    resultElement.textContent = '显示气泡通知失败：' + data.message;
                    resultElement.style.color = '#f44336';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const resultElement = document.getElementById('balloonResult');
                resultElement.style.display = 'block';
                resultElement.textContent = '显示气泡通知失败：' + error.message;
                resultElement.style.color = '#f44336';
            });
        }
        
        // 设置托盘图标
        function setTrayIcon() {
            const icon = document.getElementById('trayIcon').value;
            
            fetch('/advanced-features/setTrayIcon', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ icon }),
            })
            .then(response => response.json())
            .then(data => {
                const resultElement = document.getElementById('iconResult');
                resultElement.style.display = 'block';
                
                if (data.success) {
                    resultElement.textContent = '托盘图标已设置';
                    resultElement.style.color = '#4CAF50';
                } else {
                    resultElement.textContent = '设置托盘图标失败：' + data.message;
                    resultElement.style.color = '#f44336';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const resultElement = document.getElementById('iconResult');
                resultElement.style.display = 'block';
                resultElement.textContent = '设置托盘图标失败：' + error.message;
                resultElement.style.color = '#f44336';
            });
        }
        
        // 设置托盘提示文本
        function setTrayTooltip() {
            const tooltip = document.getElementById('trayTooltip').value;
            
            fetch('/advanced-features/setTrayTooltip', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ tooltip }),
            })
            .then(response => response.json())
            .then(data => {
                const resultElement = document.getElementById('tooltipResult');
                resultElement.style.display = 'block';
                
                if (data.success) {
                    resultElement.textContent = '托盘提示文本已设置';
                    resultElement.style.color = '#4CAF50';
                } else {
                    resultElement.textContent = '设置托盘提示文本失败：' + data.message;
                    resultElement.style.color = '#f44336';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const resultElement = document.getElementById('tooltipResult');
                resultElement.style.display = 'block';
                resultElement.textContent = '设置托盘提示文本失败：' + error.message;
                resultElement.style.color = '#f44336';
            });
        }
    </script>
</body>
</html>
