<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>屏幕捕获</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        h2 {
            color: #555;
            margin-top: 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="checkbox"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button.secondary {
            background-color: #2196F3;
        }
        button.secondary:hover {
            background-color: #0b7dda;
        }
        button.danger {
            background-color: #f44336;
        }
        button.danger:hover {
            background-color: #d32f2f;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .screen-info {
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
        }
        .recording-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            margin-left: 10px;
        }
        .recording-status.active {
            background-color: #f44336;
            color: white;
        }
        .recording-status.inactive {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>屏幕捕获</h1>
        
        <div class="section">
            <h2>屏幕截图</h2>
            <div class="button-group">
                <button onclick="captureScreenshot()">捕获屏幕截图</button>
                <button class="secondary" onclick="captureWindow()">捕获窗口截图</button>
            </div>
            <div class="result">
                <div id="screenshotResult">点击按钮捕获屏幕截图</div>
                <img id="screenshotPreview" class="image-preview" style="display: none;">
            </div>
        </div>
        
        <div class="section">
            <h2>屏幕录制</h2>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="recordAudio"> 录制音频
                </label>
            </div>
            <div class="button-group">
                <button id="startRecordingBtn" onclick="startRecording()">开始录制</button>
                <button id="stopRecordingBtn" class="danger" onclick="stopRecording()" disabled>停止录制 <span id="recordingStatus" class="recording-status inactive">未录制</span></button>
            </div>
            <div class="result">
                <div id="recordingResult">点击按钮开始录制屏幕</div>
                <div id="recordingPath"></div>
            </div>
        </div>
        
        <div class="section">
            <h2>屏幕信息</h2>
            <div class="button-group">
                <button class="secondary" onclick="getScreenInfo()">获取屏幕信息</button>
            </div>
            <div class="screen-info" id="screenInfo">
                点击按钮获取屏幕信息
            </div>
        </div>
    </div>
    
    <script>
        // 捕获屏幕截图
        function captureScreenshot() {
            fetch('/advanced-features/captureScreenshot', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('screenshotResult').textContent = '屏幕截图已保存到：' + data.path;
                    
                    // 显示预览
                    const previewElement = document.getElementById('screenshotPreview');
                    previewElement.src = data.path;
                    previewElement.style.display = 'block';
                } else {
                    document.getElementById('screenshotResult').textContent = '捕获屏幕截图失败：' + data.message;
                    document.getElementById('screenshotPreview').style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('screenshotResult').textContent = '捕获屏幕截图失败：' + error.message;
                document.getElementById('screenshotPreview').style.display = 'none';
            });
        }
        
        // 捕获窗口截图
        function captureWindow() {
            const windowId = null; // 捕获当前窗口
            
            fetch('/advanced-features/captureWindow', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ windowId }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('screenshotResult').textContent = '窗口截图已保存到：' + data.path;
                    
                    // 显示预览
                    const previewElement = document.getElementById('screenshotPreview');
                    previewElement.src = data.path;
                    previewElement.style.display = 'block';
                } else {
                    document.getElementById('screenshotResult').textContent = '捕获窗口截图失败：' + data.message;
                    document.getElementById('screenshotPreview').style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('screenshotResult').textContent = '捕获窗口截图失败：' + error.message;
                document.getElementById('screenshotPreview').style.display = 'none';
            });
        }
        
        // 开始屏幕录制
        function startRecording() {
            const audio = document.getElementById('recordAudio').checked;
            
            fetch('/advanced-features/startRecording', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ audio }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('recordingResult').textContent = '正在录制屏幕...';
                    document.getElementById('recordingPath').textContent = '';
                    
                    // 更新按钮状态
                    document.getElementById('startRecordingBtn').disabled = true;
                    document.getElementById('stopRecordingBtn').disabled = false;
                    
                    // 更新录制状态
                    const statusElement = document.getElementById('recordingStatus');
                    statusElement.textContent = '录制中';
                    statusElement.className = 'recording-status active';
                } else {
                    document.getElementById('recordingResult').textContent = '开始屏幕录制失败：' + data.message;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('recordingResult').textContent = '开始屏幕录制失败：' + error.message;
            });
        }
        
        // 停止屏幕录制
        function stopRecording() {
            fetch('/advanced-features/stopRecording', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('recordingResult').textContent = '屏幕录制已完成';
                    document.getElementById('recordingPath').textContent = '录制文件已保存到：' + data.path;
                    
                    // 更新按钮状态
                    document.getElementById('startRecordingBtn').disabled = false;
                    document.getElementById('stopRecordingBtn').disabled = true;
                    
                    // 更新录制状态
                    const statusElement = document.getElementById('recordingStatus');
                    statusElement.textContent = '未录制';
                    statusElement.className = 'recording-status inactive';
                } else {
                    document.getElementById('recordingResult').textContent = '停止屏幕录制失败：' + data.message;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('recordingResult').textContent = '停止屏幕录制失败：' + error.message;
            });
        }
        
        // 获取屏幕信息
        function getScreenInfo() {
            fetch('/advanced-features/getScreenInfo', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const infoElement = document.getElementById('screenInfo');
                    
                    // 格式化屏幕信息
                    let infoHtml = '<h3>所有屏幕</h3>';
                    
                    data.displays.forEach((display, index) => {
                        infoHtml += `<p><strong>屏幕 ${index + 1}</strong></p>`;
                        infoHtml += `<ul>`;
                        infoHtml += `<li>ID: ${display.id}</li>`;
                        infoHtml += `<li>分辨率: ${display.bounds.width} x ${display.bounds.height}</li>`;
                        infoHtml += `<li>位置: (${display.bounds.x}, ${display.bounds.y})</li>`;
                        infoHtml += `<li>工作区: ${display.workArea.width} x ${display.workArea.height}</li>`;
                        infoHtml += `<li>缩放因子: ${display.scaleFactor}</li>`;
                        infoHtml += `<li>主屏幕: ${display.id === data.primaryDisplay.id ? '是' : '否'}</li>`;
                        infoHtml += `</ul>`;
                    });
                    
                    infoHtml += '<h3>主屏幕</h3>';
                    infoHtml += `<ul>`;
                    infoHtml += `<li>ID: ${data.primaryDisplay.id}</li>`;
                    infoHtml += `<li>分辨率: ${data.primaryDisplay.bounds.width} x ${data.primaryDisplay.bounds.height}</li>`;
                    infoHtml += `<li>位置: (${data.primaryDisplay.bounds.x}, ${data.primaryDisplay.bounds.y})</li>`;
                    infoHtml += `<li>工作区: ${data.primaryDisplay.workArea.width} x ${data.primaryDisplay.workArea.height}</li>`;
                    infoHtml += `<li>缩放因子: ${data.primaryDisplay.scaleFactor}</li>`;
                    infoHtml += `</ul>`;
                    
                    infoHtml += '<h3>当前屏幕</h3>';
                    infoHtml += `<ul>`;
                    infoHtml += `<li>ID: ${data.currentDisplay.id}</li>`;
                    infoHtml += `<li>分辨率: ${data.currentDisplay.bounds.width} x ${data.currentDisplay.bounds.height}</li>`;
                    infoHtml += `<li>位置: (${data.currentDisplay.bounds.x}, ${data.currentDisplay.bounds.y})</li>`;
                    infoHtml += `<li>工作区: ${data.currentDisplay.workArea.width} x ${data.currentDisplay.workArea.height}</li>`;
                    infoHtml += `<li>缩放因子: ${data.currentDisplay.scaleFactor}</li>`;
                    infoHtml += `</ul>`;
                    
                    infoHtml += '<h3>鼠标位置</h3>';
                    infoHtml += `<p>X: ${data.cursorPosition.x}, Y: ${data.cursorPosition.y}</p>`;
                    
                    infoElement.innerHTML = infoHtml;
                } else {
                    document.getElementById('screenInfo').textContent = '获取屏幕信息失败：' + data.message;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('screenInfo').textContent = '获取屏幕信息失败：' + error.message;
            });
        }
    </script>
</body>
</html>
