<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>加密</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        h2 {
            color: #555;
            margin-top: 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button.secondary {
            background-color: #2196F3;
        }
        button.secondary:hover {
            background-color: #0b7dda;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            display: none;
        }
        .tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        .tab {
            padding: 10px 15px;
            cursor: pointer;
            border: 1px solid transparent;
            border-bottom: none;
            border-radius: 4px 4px 0 0;
            margin-right: 5px;
        }
        .tab.active {
            background-color: white;
            border-color: #ddd;
            color: #4CAF50;
            font-weight: bold;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .password-toggle {
            position: relative;
        }
        .password-toggle button {
            position: absolute;
            right: 5px;
            top: 5px;
            background: none;
            border: none;
            color: #757575;
            cursor: pointer;
            padding: 5px;
        }
        .password-toggle button:hover {
            color: #212121;
        }
        .copy-button {
            background-color: #9e9e9e;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }
        .copy-button:hover {
            background-color: #757575;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>加密</h1>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('encrypt')">加密</div>
            <div class="tab" onclick="switchTab('decrypt')">解密</div>
            <div class="tab" onclick="switchTab('hash')">哈希</div>
            <div class="tab" onclick="switchTab('random')">随机数</div>
        </div>
        
        <div id="encrypt-tab" class="tab-content active">
            <div class="section">
                <h2>加密数据</h2>
                <div class="form-group">
                    <label for="encryptData">要加密的数据</label>
                    <textarea id="encryptData" placeholder="输入要加密的数据"></textarea>
                </div>
                <div class="form-group">
                    <label for="encryptPassword">密码</label>
                    <div class="password-toggle">
                        <input type="password" id="encryptPassword" placeholder="输入密码">
                        <button type="button" onclick="togglePassword('encryptPassword')">👁️</button>
                    </div>
                </div>
                <div class="button-group">
                    <button onclick="encryptData()">加密</button>
                </div>
                <div id="encryptResult" class="result"></div>
            </div>
        </div>
        
        <div id="decrypt-tab" class="tab-content">
            <div class="section">
                <h2>解密数据</h2>
                <div class="form-group">
                    <label for="decryptData">要解密的数据</label>
                    <textarea id="decryptData" placeholder="输入要解密的数据"></textarea>
                </div>
                <div class="form-group">
                    <label for="decryptPassword">密码</label>
                    <div class="password-toggle">
                        <input type="password" id="decryptPassword" placeholder="输入密码">
                        <button type="button" onclick="togglePassword('decryptPassword')">👁️</button>
                    </div>
                </div>
                <div class="button-group">
                    <button onclick="decryptData()">解密</button>
                </div>
                <div id="decryptResult" class="result"></div>
            </div>
        </div>
        
        <div id="hash-tab" class="tab-content">
            <div class="section">
                <h2>哈希数据</h2>
                <div class="form-group">
                    <label for="hashData">要哈希的数据</label>
                    <textarea id="hashData" placeholder="输入要哈希的数据"></textarea>
                </div>
                <div class="form-group">
                    <label for="hashAlgorithm">哈希算法</label>
                    <select id="hashAlgorithm">
                        <option value="md5">MD5</option>
                        <option value="sha1">SHA-1</option>
                        <option value="sha256" selected>SHA-256</option>
                        <option value="sha512">SHA-512</option>
                    </select>
                </div>
                <div class="button-group">
                    <button onclick="hashData()">哈希</button>
                </div>
                <div id="hashResult" class="result"></div>
            </div>
        </div>
        
        <div id="random-tab" class="tab-content">
            <div class="section">
                <h2>生成随机数</h2>
                <div class="form-group">
                    <label for="randomLength">长度</label>
                    <input type="number" id="randomLength" value="32" min="1" max="1024">
                </div>
                <div class="form-group">
                    <label for="randomType">类型</label>
                    <select id="randomType">
                        <option value="bytes">字节</option>
                        <option value="hex">十六进制</option>
                        <option value="base64">Base64</option>
                        <option value="string">字符串</option>
                    </select>
                </div>
                <div class="button-group">
                    <button onclick="generateRandom()">生成</button>
                </div>
                <div id="randomResult" class="result"></div>
            </div>
        </div>
    </div>
    
    <script>
        // 切换标签页
        function switchTab(tabId) {
            // 隐藏所有标签页内容
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 取消所有标签的激活状态
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 显示选中的标签页内容
            document.getElementById(tabId + '-tab').classList.add('active');
            
            // 激活选中的标签
            document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
        }
        
        // 切换密码可见性
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            
            if (input.type === 'password') {
                input.type = 'text';
            } else {
                input.type = 'password';
            }
        }
        
        // 加密数据
        function encryptData() {
            const data = document.getElementById('encryptData').value;
            const password = document.getElementById('encryptPassword').value;
            
            if (!data) {
                alert('请输入要加密的数据');
                return;
            }
            
            if (!password) {
                alert('请输入密码');
                return;
            }
            
            fetch('/secure-storage/encryptData', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    data,
                    password,
                }),
            })
            .then(response => response.json())
            .then(data => {
                const resultElement = document.getElementById('encryptResult');
                resultElement.style.display = 'block';
                
                if (data.success) {
                    resultElement.innerHTML = `
                        <div style="color: #4CAF50">加密成功</div>
                        <div style="margin-top: 10px;">
                            <strong>加密结果：</strong>
                            <div style="word-break: break-all; margin-top: 5px;">${data.encryptedData}</div>
                            <button class="copy-button" onclick="copyToClipboard('${data.encryptedData}')">复制</button>
                        </div>
                    `;
                } else {
                    resultElement.innerHTML = `<div style="color: #f44336">加密失败：${data.message}</div>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const resultElement = document.getElementById('encryptResult');
                resultElement.style.display = 'block';
                resultElement.innerHTML = `<div style="color: #f44336">加密失败：${error.message}</div>`;
            });
        }
        
        // 解密数据
        function decryptData() {
            const data = document.getElementById('decryptData').value;
            const password = document.getElementById('decryptPassword').value;
            
            if (!data) {
                alert('请输入要解密的数据');
                return;
            }
            
            if (!password) {
                alert('请输入密码');
                return;
            }
            
            fetch('/secure-storage/decryptData', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    data,
                    password,
                }),
            })
            .then(response => response.json())
            .then(data => {
                const resultElement = document.getElementById('decryptResult');
                resultElement.style.display = 'block';
                
                if (data.success) {
                    resultElement.innerHTML = `
                        <div style="color: #4CAF50">解密成功</div>
                        <div style="margin-top: 10px;">
                            <strong>解密结果：</strong>
                            <div style="word-break: break-all; margin-top: 5px;">${data.decryptedData}</div>
                            <button class="copy-button" onclick="copyToClipboard('${data.decryptedData}')">复制</button>
                        </div>
                    `;
                } else {
                    resultElement.innerHTML = `<div style="color: #f44336">解密失败：${data.message}</div>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const resultElement = document.getElementById('decryptResult');
                resultElement.style.display = 'block';
                resultElement.innerHTML = `<div style="color: #f44336">解密失败：${error.message}</div>`;
            });
        }
        
        // 哈希数据
        function hashData() {
            const data = document.getElementById('hashData').value;
            const algorithm = document.getElementById('hashAlgorithm').value;
            
            if (!data) {
                alert('请输入要哈希的数据');
                return;
            }
            
            // 使用 NativePHP 的加密功能
            if (typeof window.NativePHP !== 'undefined' && window.NativePHP.crypto) {
                window.NativePHP.crypto.hash(data, algorithm)
                    .then(hash => {
                        const resultElement = document.getElementById('hashResult');
                        resultElement.style.display = 'block';
                        resultElement.innerHTML = `
                            <div style="color: #4CAF50">哈希成功</div>
                            <div style="margin-top: 10px;">
                                <strong>哈希结果 (${algorithm})：</strong>
                                <div style="word-break: break-all; margin-top: 5px;">${hash}</div>
                                <button class="copy-button" onclick="copyToClipboard('${hash}')">复制</button>
                            </div>
                        `;
                    })
                    .catch(error => {
                        const resultElement = document.getElementById('hashResult');
                        resultElement.style.display = 'block';
                        resultElement.innerHTML = `<div style="color: #f44336">哈希失败：${error.message}</div>`;
                    });
            } else {
                // 如果不在 NativePHP 环境中，使用 AJAX 请求
                fetch('/secure-storage/hashData', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        data,
                        algorithm,
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    const resultElement = document.getElementById('hashResult');
                    resultElement.style.display = 'block';
                    
                    if (data.success) {
                        resultElement.innerHTML = `
                            <div style="color: #4CAF50">哈希成功</div>
                            <div style="margin-top: 10px;">
                                <strong>哈希结果 (${algorithm})：</strong>
                                <div style="word-break: break-all; margin-top: 5px;">${data.hash}</div>
                                <button class="copy-button" onclick="copyToClipboard('${data.hash}')">复制</button>
                            </div>
                        `;
                    } else {
                        resultElement.innerHTML = `<div style="color: #f44336">哈希失败：${data.message}</div>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    const resultElement = document.getElementById('hashResult');
                    resultElement.style.display = 'block';
                    resultElement.innerHTML = `<div style="color: #f44336">哈希失败：${error.message}</div>`;
                });
            }
        }
        
        // 生成随机数
        function generateRandom() {
            const length = document.getElementById('randomLength').value;
            const type = document.getElementById('randomType').value;
            
            if (!length || length < 1) {
                alert('请输入有效的长度');
                return;
            }
            
            // 使用 NativePHP 的加密功能
            if (typeof window.NativePHP !== 'undefined' && window.NativePHP.crypto) {
                window.NativePHP.crypto.random(length, type)
                    .then(random => {
                        const resultElement = document.getElementById('randomResult');
                        resultElement.style.display = 'block';
                        resultElement.innerHTML = `
                            <div style="color: #4CAF50">生成成功</div>
                            <div style="margin-top: 10px;">
                                <strong>随机数 (${type})：</strong>
                                <div style="word-break: break-all; margin-top: 5px;">${random}</div>
                                <button class="copy-button" onclick="copyToClipboard('${random}')">复制</button>
                            </div>
                        `;
                    })
                    .catch(error => {
                        const resultElement = document.getElementById('randomResult');
                        resultElement.style.display = 'block';
                        resultElement.innerHTML = `<div style="color: #f44336">生成随机数失败：${error.message}</div>`;
                    });
            } else {
                // 如果不在 NativePHP 环境中，使用 AJAX 请求
                fetch('/secure-storage/generateRandom', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        length,
                        type,
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    const resultElement = document.getElementById('randomResult');
                    resultElement.style.display = 'block';
                    
                    if (data.success) {
                        resultElement.innerHTML = `
                            <div style="color: #4CAF50">生成成功</div>
                            <div style="margin-top: 10px;">
                                <strong>随机数 (${type})：</strong>
                                <div style="word-break: break-all; margin-top: 5px;">${data.random}</div>
                                <button class="copy-button" onclick="copyToClipboard('${data.random}')">复制</button>
                            </div>
                        `;
                    } else {
                        resultElement.innerHTML = `<div style="color: #f44336">生成随机数失败：${data.message}</div>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    const resultElement = document.getElementById('randomResult');
                    resultElement.style.display = 'block';
                    resultElement.innerHTML = `<div style="color: #f44336">生成随机数失败：${error.message}</div>`;
                });
            }
        }
        
        // 复制到剪贴板
        function copyToClipboard(text) {
            // 创建临时输入框
            const input = document.createElement('textarea');
            input.value = text;
            document.body.appendChild(input);
            
            // 选择并复制
            input.select();
            document.execCommand('copy');
            
            // 移除临时输入框
            document.body.removeChild(input);
            
            // 显示提示
            alert('已复制到剪贴板');
        }
    </script>
</body>
</html>
