<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新建笔记 - 笔记应用</title>
    <link rel="stylesheet" href="/static/css/app.css">
    <script src="/static/js/markdown.js"></script>
</head>
<body>
    <div class="container">
        <div class="note-edit">
            <div class="note-edit-header">
                <a href="/note/index" class="back-link">返回列表</a>
                <h1>新建笔记</h1>
            </div>
            
            <div class="note-edit-form">
                <input type="hidden" id="noteId" value="">
                
                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="text" id="title" value="" placeholder="输入笔记标题">
                </div>
                
                <div class="form-group">
                    <label for="category">分类</label>
                    <select id="category">
                        <option value="0">无分类</option>
                        {volist name="categories" id="category"}
                        <option value="{$category.id}">{$category.name}</option>
                        {/volist}
                    </select>
                    <button onclick="createCategory()" class="small-btn">新建分类</button>
                </div>
                
                <div class="form-group">
                    <label for="tags">标签</label>
                    <div class="tags-select">
                        {volist name="tags" id="tag"}
                        <label class="tag-checkbox">
                            <input type="checkbox" name="tags[]" value="{$tag.id}">
                            {$tag.name}
                        </label>
                        {/volist}
                        <button onclick="createTag()" class="small-btn">新建标签</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="content">内容</label>
                    <div class="editor-container">
                        <div class="editor">
                            <textarea id="content" placeholder="使用 Markdown 编写笔记内容"></textarea>
                        </div>
                        <div class="preview" id="preview">
                            <!-- Markdown 预览将在这里显示 -->
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button onclick="saveNote()" class="primary-btn">保存笔记</button>
                    <button onclick="window.location.href='/note/index'" class="secondary-btn">取消</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/app.js"></script>
    <script>
        // 实时预览 Markdown
        document.addEventListener('DOMContentLoaded', function() {
            var contentTextarea = document.getElementById('content');
            var previewDiv = document.getElementById('preview');
            
            function updatePreview() {
                previewDiv.innerHTML = marked(contentTextarea.value);
            }
            
            contentTextarea.addEventListener('input', updatePreview);
            
            // 初始预览
            updatePreview();
        });
    </script>
</body>
</html>
