<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>高级功能增强版示例</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        h2 {
            color: #555;
            margin-top: 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button.secondary {
            background-color: #2196F3;
        }
        button.secondary:hover {
            background-color: #0b7dda;
        }
        .feature-icon {
            font-size: 24px;
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>高级功能增强版示例</h1>
        
        <div class="section">
            <h2><span class="feature-icon">🌐</span> 国际化（I18n）</h2>
            <p>国际化功能允许你的应用支持多种语言，提供本地化的用户界面和内容。</p>
            <div class="button-group">
                <button onclick="openWindow('/advanced-features/i18n', '国际化')">打开国际化页面</button>
            </div>
        </div>
        
        <div class="section">
            <h2><span class="feature-icon">🎨</span> 主题（Theme）</h2>
            <p>主题功能允许你的应用支持多种主题，包括明暗主题切换和自定义主题。</p>
            <div class="button-group">
                <button onclick="openWindow('/advanced-features/theme', '主题')">打开主题页面</button>
            </div>
        </div>
        
        <div class="section">
            <h2><span class="feature-icon">📱</span> 设备（Device）</h2>
            <p>设备功能允许你的应用管理和通信与各种设备，如蓝牙设备和 USB 设备。</p>
            <div class="button-group">
                <button onclick="openWindow('/advanced-features/device', '设备')">打开设备页面</button>
            </div>
        </div>
        
        <div class="section">
            <h2><span class="feature-icon">📍</span> 地理位置（Geolocation）</h2>
            <p>地理位置功能允许你的应用获取和使用地理位置信息，如当前位置、地图显示和距离计算。</p>
            <div class="button-group">
                <button onclick="openWindow('/advanced-features/geolocation', '地理位置')">打开地理位置页面</button>
            </div>
        </div>
        
        <div class="section">
            <h2><span class="feature-icon">🔔</span> 推送通知（PushNotification）</h2>
            <p>推送通知功能允许你的应用发送和接收推送通知，即使应用未在前台运行。</p>
            <div class="button-group">
                <button onclick="openWindow('/advanced-features/push', '推送通知')">打开推送通知页面</button>
            </div>
        </div>
    </div>
    
    <script>
        // 打开窗口
        function openWindow(url, title) {
            if (typeof window.NativePHP !== 'undefined') {
                window.NativePHP.window.open(url, {
                    title: title,
                    width: 800,
                    height: 600,
                });
            } else {
                window.open(url, '_blank');
            }
        }
    </script>
</body>
</html>
