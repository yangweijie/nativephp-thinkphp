<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>国际化</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        h2 {
            color: #555;
            margin-top: 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button.secondary {
            background-color: #2196F3;
        }
        button.secondary:hover {
            background-color: #0b7dda;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .translation-item {
            margin-bottom: 10px;
        }
        .translation-key {
            font-weight: bold;
            margin-right: 10px;
        }
        .translation-value {
            font-style: italic;
        }
        .locale-flag {
            width: 24px;
            height: 16px;
            margin-right: 8px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>国际化</h1>
        
        <div class="section">
            <h2>当前语言</h2>
            <div class="result">
                <div class="translation-item">
                    <span class="translation-key">当前语言：</span>
                    <span class="translation-value">{$currentLocale}</span>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>切换语言</h2>
            <div class="form-group">
                <label for="locale">选择语言</label>
                <select id="locale">
                    {volist name="availableLocales" id="locale"}
                    <option value="{$locale}" {if $locale == $currentLocale}selected{/if}>
                        {switch name="locale"}
                            {case value="zh-CN"}中文（简体）{/case}
                            {case value="en"}English{/case}
                            {case value="ja"}日本語{/case}
                            {case value="ko"}한국어{/case}
                            {case value="fr"}Français{/case}
                            {case value="de"}Deutsch{/case}
                            {case value="es"}Español{/case}
                            {case value="it"}Italiano{/case}
                            {case value="ru"}Русский{/case}
                            {default}{$locale}{/default}
                        {/switch}
                    </option>
                    {/volist}
                </select>
            </div>
            <div class="button-group">
                <button onclick="switchLocale()">切换语言</button>
            </div>
            <div id="switchResult" class="result" style="display: none;"></div>
        </div>
        
        <div class="section">
            <h2>翻译示例</h2>
            <div class="result">
                {volist name="translations" id="translation" key="key"}
                <div class="translation-item">
                    <span class="translation-key">{$key}：</span>
                    <span class="translation-value">{$translation}</span>
                </div>
                {/volist}
            </div>
        </div>
        
        <div class="section">
            <h2>翻译测试</h2>
            <div class="form-group">
                <label for="translationKey">翻译键</label>
                <select id="translationKey">
                    <option value="welcome">welcome</option>
                    <option value="hello">hello</option>
                    <option value="items">items</option>
                    <option value="app.name">app.name</option>
                    <option value="app.description">app.description</option>
                    <option value="menu.file">menu.file</option>
                    <option value="menu.edit">menu.edit</option>
                    <option value="menu.view">menu.view</option>
                    <option value="menu.help">menu.help</option>
                </select>
            </div>
            <div class="form-group">
                <label for="translationParams">翻译参数（JSON）</label>
                <input type="text" id="translationParams" placeholder='{"name": "World", "count": 5}'>
            </div>
            <div class="button-group">
                <button onclick="testTranslation()">测试翻译</button>
            </div>
            <div id="translationResult" class="result" style="display: none;"></div>
        </div>
    </div>
    
    <script>
        // 切换语言
        function switchLocale() {
            const locale = document.getElementById('locale').value;
            
            fetch('/advanced-features/switchLocale', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ locale }),
            })
            .then(response => response.json())
            .then(data => {
                const resultElement = document.getElementById('switchResult');
                resultElement.style.display = 'block';
                
                if (data.success) {
                    resultElement.textContent = '语言已切换，页面将在 3 秒后刷新...';
                    resultElement.style.color = '#4CAF50';
                    
                    // 3 秒后刷新页面
                    setTimeout(() => {
                        window.location.reload();
                    }, 3000);
                } else {
                    resultElement.textContent = '切换语言失败：' + data.message;
                    resultElement.style.color = '#f44336';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const resultElement = document.getElementById('switchResult');
                resultElement.style.display = 'block';
                resultElement.textContent = '切换语言失败：' + error.message;
                resultElement.style.color = '#f44336';
            });
        }
        
        // 测试翻译
        function testTranslation() {
            const key = document.getElementById('translationKey').value;
            let params = {};
            
            try {
                const paramsText = document.getElementById('translationParams').value;
                if (paramsText) {
                    params = JSON.parse(paramsText);
                }
            } catch (error) {
                alert('翻译参数必须是有效的 JSON');
                return;
            }
            
            // 使用 NativePHP 的 I18n 功能
            if (typeof window.NativePHP !== 'undefined' && window.NativePHP.i18n) {
                const translation = window.NativePHP.i18n.t(key, params);
                
                const resultElement = document.getElementById('translationResult');
                resultElement.style.display = 'block';
                resultElement.textContent = translation;
            } else {
                // 如果不在 NativePHP 环境中，使用 AJAX 请求
                fetch('/advanced-features/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ key, params }),
                })
                .then(response => response.json())
                .then(data => {
                    const resultElement = document.getElementById('translationResult');
                    resultElement.style.display = 'block';
                    
                    if (data.success) {
                        resultElement.textContent = data.translation;
                    } else {
                        resultElement.textContent = '翻译失败：' + data.message;
                        resultElement.style.color = '#f44336';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    const resultElement = document.getElementById('translationResult');
                    resultElement.style.display = 'block';
                    resultElement.textContent = '翻译失败：' + error.message;
                    resultElement.style.color = '#f44336';
                });
            }
        }
    </script>
</body>
</html>
