<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>文件比较</title>
    <link rel="stylesheet" href="/static/css/app.css">
    <style>
        .compare-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .file-selector {
            flex: 1;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 5px;
        }
        
        .file-selector h2 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 18px;
            color: #333;
        }
        
        .file-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .file-preview {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 4px;
            max-height: 300px;
            overflow: auto;
        }
        
        .file-preview pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
            font-size: 13px;
            line-height: 1.5;
        }
        
        .file-info {
            margin-top: 15px;
            font-size: 13px;
            color: #666;
        }
        
        .file-info p {
            margin: 5px 0;
        }
        
        .compare-actions {
            margin-top: 30px;
            text-align: center;
        }
        
        .compare-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4a6cf7;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .compare-button:hover {
            background-color: #3a5ce5;
        }
        
        .compare-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .file-error {
            color: #dc3545;
            margin-top: 10px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>文件比较</h1>
            <div class="actions">
                <a href="/file/index" class="btn">返回文件管理器</a>
            </div>
        </div>
        
        <form action="/compare/compare" method="get" id="compareForm">
            <div class="compare-container">
                <div class="file-selector">
                    <h2>第一个文件</h2>
                    <input type="text" name="file1" id="file1" class="file-input" value="{$file1}" placeholder="请选择或输入文件路径">
                    <button type="button" onclick="selectFile('file1')" class="btn">浏览...</button>
                    <div id="file1Error" class="file-error"></div>
                    
                    <div class="file-preview" id="file1Preview">
                        <div class="file-loading">选择文件后显示预览...</div>
                    </div>
                    
                    <div class="file-info" id="file1Info"></div>
                </div>
                
                <div class="file-selector">
                    <h2>第二个文件</h2>
                    <input type="text" name="file2" id="file2" class="file-input" value="{$file2}" placeholder="请选择或输入文件路径">
                    <button type="button" onclick="selectFile('file2')" class="btn">浏览...</button>
                    <div id="file2Error" class="file-error"></div>
                    
                    <div class="file-preview" id="file2Preview">
                        <div class="file-loading">选择文件后显示预览...</div>
                    </div>
                    
                    <div class="file-info" id="file2Info"></div>
                </div>
            </div>
            
            <div class="compare-actions">
                <button type="submit" class="compare-button" id="compareButton" disabled>比较文件</button>
            </div>
        </form>
    </div>
    
    <script src="/static/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化文件输入框
            const file1Input = document.getElementById('file1');
            const file2Input = document.getElementById('file2');
            
            file1Input.addEventListener('change', function() {
                validateFile('file1');
            });
            
            file2Input.addEventListener('change', function() {
                validateFile('file2');
            });
            
            // 如果已有文件路径，则加载预览
            if (file1Input.value) {
                validateFile('file1');
            }
            
            if (file2Input.value) {
                validateFile('file2');
            }
            
            // 表单提交前验证
            document.getElementById('compareForm').addEventListener('submit', function(e) {
                const file1 = file1Input.value;
                const file2 = file2Input.value;
                
                if (!file1 || !file2) {
                    e.preventDefault();
                    showNotification('错误', '请选择两个要比较的文件');
                    return false;
                }
                
                if (file1 === file2) {
                    e.preventDefault();
                    showNotification('错误', '不能比较相同的文件');
                    return false;
                }
                
                return true;
            });
        });
        
        // 选择文件
        function selectFile(inputId) {
            fetch('/file/selectFile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.path) {
                    document.getElementById(inputId).value = data.path;
                    validateFile(inputId);
                }
            })
            .catch(error => {
                showNotification('错误', error.message);
            });
        }
        
        // 验证文件
        function validateFile(inputId) {
            const input = document.getElementById(inputId);
            const path = input.value;
            const errorElement = document.getElementById(inputId + 'Error');
            const previewElement = document.getElementById(inputId + 'Preview');
            const infoElement = document.getElementById(inputId + 'Info');
            
            if (!path) {
                errorElement.textContent = '';
                previewElement.innerHTML = '<div class="file-loading">选择文件后显示预览...</div>';
                infoElement.innerHTML = '';
                updateCompareButton();
                return;
            }
            
            // 检查文件是否可比较
            fetch('/compare/check', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'path=' + encodeURIComponent(path),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    if (data.isComparable) {
                        errorElement.textContent = '';
                        loadFilePreview(path, previewElement, infoElement);
                    } else {
                        errorElement.textContent = '此文件不可比较（可能是二进制文件或过大）';
                        previewElement.innerHTML = '<div class="file-loading">无法预览此文件</div>';
                        infoElement.innerHTML = '';
                    }
                } else {
                    errorElement.textContent = data.message || '文件验证失败';
                    previewElement.innerHTML = '<div class="file-loading">无法预览此文件</div>';
                    infoElement.innerHTML = '';
                }
                
                updateCompareButton();
            })
            .catch(error => {
                errorElement.textContent = error.message;
                updateCompareButton();
            });
        }
        
        // 加载文件预览
        function loadFilePreview(path, previewElement, infoElement) {
            previewElement.innerHTML = '<div class="file-loading">加载预览中...</div>';
            
            fetch('/file/preview', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'path=' + encodeURIComponent(path),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 显示文件预览
                    previewElement.innerHTML = `<pre>${data.content}</pre>`;
                    
                    // 显示文件信息
                    infoElement.innerHTML = `
                        <p><strong>文件名:</strong> ${data.name}</p>
                        <p><strong>大小:</strong> ${data.size}</p>
                        <p><strong>修改时间:</strong> ${data.lastModified}</p>
                    `;
                } else {
                    previewElement.innerHTML = '<div class="file-loading">无法加载预览</div>';
                }
            })
            .catch(error => {
                previewElement.innerHTML = '<div class="file-loading">加载预览失败</div>';
            });
        }
        
        // 更新比较按钮状态
        function updateCompareButton() {
            const file1Error = document.getElementById('file1Error').textContent;
            const file2Error = document.getElementById('file2Error').textContent;
            const file1Value = document.getElementById('file1').value;
            const file2Value = document.getElementById('file2').value;
            
            const compareButton = document.getElementById('compareButton');
            
            if (file1Value && file2Value && !file1Error && !file2Error && file1Value !== file2Value) {
                compareButton.disabled = false;
            } else {
                compareButton.disabled = true;
            }
        }
    </script>
</body>
</html>
