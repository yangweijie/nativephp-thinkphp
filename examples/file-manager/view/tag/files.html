<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>标签文件 - {$tag.name}</title>
    <link rel="stylesheet" href="/static/css/app.css">
    <style>
        .tag-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .tag-color {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 15px;
            display: inline-block;
        }
        
        .tag-name {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }
        
        .tag-count {
            margin-left: 15px;
            color: #666;
            font-size: 16px;
        }
        
        .file-list {
            margin-top: 20px;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
            margin-bottom: 15px;
            background-color: #fff;
            transition: background-color 0.2s;
        }
        
        .file-item:hover {
            background-color: #f9f9f9;
        }
        
        .file-icon {
            width: 32px;
            height: 32px;
            margin-right: 15px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        
        .file-details {
            color: #666;
            font-size: 13px;
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
        }
        
        .file-actions button, .file-actions a {
            padding: 6px 12px;
            font-size: 13px;
        }
        
        .empty-files {
            padding: 30px;
            text-align: center;
            color: #666;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 4px;
            margin-top: 20px;
        }
        
        .folder-icon {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffc107"><path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/></svg>');
        }
        
        .file-icon {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%234a6cf7"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>');
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>标签文件</h1>
            <div class="actions">
                <a href="/tag/index" class="btn">返回标签管理</a>
                <a href="/file/index" class="btn">返回文件管理器</a>
            </div>
        </div>
        
        <div class="tag-header">
            <div class="tag-color" style="background-color: {$tag.color};"></div>
            <div class="tag-name">{$tag.name}</div>
            <div class="tag-count">({$count} 个文件)</div>
        </div>
        
        {if empty($files)}
        <div class="empty-files">
            <p>此标签下暂无文件</p>
            <p>在文件管理器中为文件添加此标签</p>
        </div>
        {else}
        <div class="file-list">
            {volist name="files" id="file"}
            <div class="file-item">
                <div class="{$file.isDir ? 'folder-icon' : 'file-icon'}"></div>
                <div class="file-info">
                    <div class="file-name">{$file.name}</div>
                    <div class="file-details">
                        <div>路径: {$file.path}</div>
                        <div>大小: {$file.sizeFormatted}</div>
                        <div>修改时间: {$file.lastModifiedFormatted}</div>
                    </div>
                </div>
                <div class="file-actions">
                    {if $file.isDir}
                    <a href="/file/index?path={:urlencode($file.path)}" class="btn">打开目录</a>
                    {else}
                    <a href="/file/view?path={:urlencode($file.path)}" class="btn">查看文件</a>
                    {/if}
                    <button onclick="removeTag('{$file.path}')" class="btn btn-secondary">移除标签</button>
                </div>
            </div>
            {/volist}
        </div>
        {/if}
    </div>
    
    <!-- 模态框 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">标题</h2>
            <div id="modalBody">内容</div>
            <div id="modalFooter">
                <button id="modalConfirm" class="btn btn-primary">确定</button>
                <button id="modalCancel" class="btn btn-secondary">取消</button>
            </div>
        </div>
    </div>
    
    <script src="/static/js/app.js"></script>
    <script>
        // 初始化模态框
        document.addEventListener('DOMContentLoaded', function() {
            initModal();
        });
        
        // 移除标签
        function removeTag(path) {
            showModal('移除标签', `
                <p>确定要从此文件移除 <strong>{$tag.name}</strong> 标签吗？</p>
            `, function() {
                fetch('/tag/removeFileTag', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'path=' + encodeURIComponent(path) + '&tagId=' + {$tag.id},
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showNotification('成功', '标签已移除');
                        window.location.reload();
                    } else {
                        showNotification('错误', data.message || '移除标签失败');
                    }
                })
                .catch(error => {
                    showNotification('错误', error.message);
                });
            });
        }
    </script>
</body>
</html>
