<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>文件管理器</title>
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>
    <div class="container">
        <h1>NativePHP 文件管理器</h1>
        <p>这是一个使用 NativePHP for ThinkPHP 构建的文件管理器示例应用。</p>
        <p>点击下面的按钮开始使用：</p>
        
        <div class="actions">
            <a href="/file/index" class="btn btn-primary">浏览文件</a>
            <a href="/file/selectFolder" class="btn btn-secondary">选择文件夹</a>
        </div>
        
        <div class="features">
            <h2>功能特点</h2>
            <ul>
                <li>浏览文件和目录</li>
                <li>创建、重命名和删除文件/目录</li>
                <li>复制和移动文件/目录</li>
                <li>查看文件内容</li>
                <li>编辑文本文件</li>
                <li>打开文件（使用系统默认应用）</li>
                <li>显示文件属性</li>
            </ul>
        </div>
    </div>
    
    <script src="/static/js/app.js"></script>
</body>
</html>
