<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>文件拖放示例</title>
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>文件拖放示例</h1>
        </div>
        
        <div class="content">
            <div class="card">
                <div class="card-header">
                    <h2>拖放上传</h2>
                </div>
                <div class="card-body">
                    <div id="dropZone" class="drop-zone">
                        <div class="drop-zone-prompt">
                            <div class="drop-zone-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="17 8 12 3 7 8"></polyline>
                                    <line x1="12" y1="3" x2="12" y2="15"></line>
                                </svg>
                            </div>
                            <p>将文件拖放到此处，或点击选择文件</p>
                        </div>
                        <input type="file" id="fileInput" class="drop-zone-input" multiple>
                    </div>
                    
                    <div class="upload-progress" id="uploadProgress" style="display: none;">
                        <div class="progress-bar">
                            <div class="progress-bar-fill" id="progressBarFill" style="width: 0%;"></div>
                        </div>
                        <div class="progress-text" id="progressText">0%</div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2>上传文件列表</h2>
                    <div class="card-actions">
                        <button class="btn btn-secondary" onclick="refreshFileList()">刷新</button>
                    </div>
                </div>
                <div class="card-body">
                    <div id="fileList" class="file-list">
                        {if empty($files)}
                        <p>暂无上传文件</p>
                        {else}
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>文件名</th>
                                    <th>类型</th>
                                    <th>大小</th>
                                    <th>修改时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {volist name="files" id="file"}
                                <tr>
                                    <td>{$file.name}</td>
                                    <td>{$file.type}</td>
                                    <td>{:format_bytes($file.size)}</td>
                                    <td>{$file.modified}</td>
                                    <td>
                                        <div class="btn-group">
                                            <a href="{$file.path}" class="btn btn-sm btn-primary" target="_blank">查看</a>
                                            <button class="btn btn-sm btn-danger" onclick="deleteFile('{$file.path}')">删除</button>
                                        </div>
                                    </td>
                                </tr>
                                {/volist}
                            </tbody>
                        </table>
                        {/if}
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/app.js"></script>
    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化拖放区域
            initDropZone();
            
            // 注册拖放事件
            if (typeof window.NativePHP !== 'undefined') {
                window.NativePHP.window.onDrop(function(event) {
                    handleNativeFileDrop(event.files);
                });
            }
        });
        
        // 初始化拖放区域
        function initDropZone() {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            
            // 点击拖放区域时触发文件选择
            dropZone.addEventListener('click', function() {
                fileInput.click();
            });
            
            // 文件选择后上传
            fileInput.addEventListener('change', function() {
                if (fileInput.files.length > 0) {
                    uploadFiles(fileInput.files);
                }
            });
            
            // 拖放事件
            dropZone.addEventListener('dragover', function(e) {
                e.preventDefault();
                dropZone.classList.add('drop-zone-active');
            });
            
            dropZone.addEventListener('dragleave', function(e) {
                e.preventDefault();
                dropZone.classList.remove('drop-zone-active');
            });
            
            dropZone.addEventListener('drop', function(e) {
                e.preventDefault();
                dropZone.classList.remove('drop-zone-active');
                
                if (e.dataTransfer.files.length > 0) {
                    uploadFiles(e.dataTransfer.files);
                }
            });
        }
        
        // 上传文件
        function uploadFiles(files) {
            const formData = new FormData();
            
            for (let i = 0; i < files.length; i++) {
                formData.append('file[]', files[i]);
            }
            
            // 显示进度条
            const uploadProgress = document.getElementById('uploadProgress');
            const progressBarFill = document.getElementById('progressBarFill');
            const progressText = document.getElementById('progressText');
            
            uploadProgress.style.display = 'block';
            progressBarFill.style.width = '0%';
            progressText.textContent = '0%';
            
            // 发送上传请求
            const xhr = new XMLHttpRequest();
            
            xhr.upload.addEventListener('progress', function(e) {
                if (e.lengthComputable) {
                    const percentComplete = Math.round((e.loaded / e.total) * 100);
                    progressBarFill.style.width = percentComplete + '%';
                    progressText.textContent = percentComplete + '%';
                }
            });
            
            xhr.addEventListener('load', function() {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    
                    if (response.success) {
                        showNotification('成功', response.message);
                        refreshFileList();
                    } else {
                        showNotification('错误', response.message);
                    }
                } else {
                    showNotification('错误', '上传文件失败');
                }
                
                // 隐藏进度条
                setTimeout(function() {
                    uploadProgress.style.display = 'none';
                }, 1000);
            });
            
            xhr.addEventListener('error', function() {
                showNotification('错误', '上传文件失败');
                uploadProgress.style.display = 'none';
            });
            
            xhr.open('POST', '/drag_drop/upload');
            xhr.send(formData);
        }
        
        // 处理原生文件拖放
        function handleNativeFileDrop(files) {
            if (!files || files.length === 0) {
                return;
            }
            
            // 显示进度条
            const uploadProgress = document.getElementById('uploadProgress');
            const progressBarFill = document.getElementById('progressBarFill');
            const progressText = document.getElementById('progressText');
            
            uploadProgress.style.display = 'block';
            progressBarFill.style.width = '0%';
            progressText.textContent = '0%';
            
            // 发送文件路径到服务器
            fetch('/drag_drop/dropUpload', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    file_paths: files,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification('成功', data.message);
                    refreshFileList();
                } else {
                    showNotification('错误', data.message);
                }
                
                // 隐藏进度条
                setTimeout(function() {
                    uploadProgress.style.display = 'none';
                }, 1000);
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('错误', '上传文件失败');
                uploadProgress.style.display = 'none';
            });
        }
        
        // 刷新文件列表
        function refreshFileList() {
            fetch('/drag_drop/index')
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const fileList = doc.getElementById('fileList');
                    
                    if (fileList) {
                        document.getElementById('fileList').innerHTML = fileList.innerHTML;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showNotification('错误', '刷新文件列表失败');
                });
        }
        
        // 删除文件
        function deleteFile(filePath) {
            if (!confirm('确定要删除此文件吗？')) {
                return;
            }
            
            fetch('/drag_drop/delete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    file_path: filePath,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification('成功', data.message);
                    refreshFileList();
                } else {
                    showNotification('错误', data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('错误', '删除文件失败');
            });
        }
        
        // 显示通知
        function showNotification(title, body) {
            if (typeof window.NativePHP !== 'undefined') {
                window.NativePHP.notification.send(title, body);
            } else {
                alert(`${title}: ${body}`);
            }
        }
        
        // 格式化字节数
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
            
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
