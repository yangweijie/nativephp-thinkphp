<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Êñá‰ª∂Á≥ªÁªü</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        h2 {
            color: #555;
            margin-top: 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button.secondary {
            background-color: #2196F3;
        }
        button.secondary:hover {
            background-color: #0b7dda;
        }
        button.danger {
            background-color: #f44336;
        }
        button.danger:hover {
            background-color: #d32f2f;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            display: none;
        }
        .file-list {
            margin-top: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .file-item:last-child {
            border-bottom: none;
        }
        .file-item:hover {
            background-color: #f5f5f5;
        }
        .file-item.directory {
            background-color: #e3f2fd;
        }
        .file-item.file {
            background-color: #fff;
        }
        .file-name {
            display: flex;
            align-items: center;
        }
        .file-icon {
            margin-right: 10px;
            font-size: 20px;
        }
        .file-actions {
            display: flex;
            gap: 5px;
        }
        .file-action {
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .breadcrumb {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .breadcrumb-item {
            margin-right: 5px;
            cursor: pointer;
            color: #2196F3;
        }
        .breadcrumb-item:after {
            content: '/';
            margin-left: 5px;
            color: #666;
        }
        .breadcrumb-item:last-child {
            color: #333;
            font-weight: bold;
        }
        .breadcrumb-item:last-child:after {
            content: '';
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        .modal-title {
            margin-top: 0;
            margin-bottom: 15px;
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Êñá‰ª∂Á≥ªÁªü</h1>
        
        <div class="breadcrumb" id="breadcrumb">
            <!-- Èù¢ÂåÖÂ±ëÂØºËà™Â∞ÜÂú®ËøôÈáåÂä®ÊÄÅÁîüÊàê -->
        </div>
        
        <div class="button-group">
            <button onclick="showCreateDirectoryModal()">ÂàõÂª∫ÁõÆÂΩï</button>
            <button onclick="showCreateFileModal()">ÂàõÂª∫Êñá‰ª∂</button>
            <button class="secondary" onclick="refreshDirectory()">Âà∑Êñ∞</button>
        </div>
        
        <div class="file-list" id="fileList">
            <!-- Êñá‰ª∂ÂàóË°®Â∞ÜÂú®ËøôÈáåÂä®ÊÄÅÁîüÊàê -->
        </div>
    </div>
    
    <!-- ÂàõÂª∫ÁõÆÂΩïÊ®°ÊÄÅÊ°Ü -->
    <div class="modal" id="createDirectoryModal">
        <div class="modal-content">
            <span class="modal-close" onclick="hideModal('createDirectoryModal')">&times;</span>
            <h2 class="modal-title">ÂàõÂª∫ÁõÆÂΩï</h2>
            <div class="form-group">
                <label for="directoryName">ÁõÆÂΩïÂêçÁß∞</label>
                <input type="text" id="directoryName" placeholder="ËæìÂÖ•ÁõÆÂΩïÂêçÁß∞">
            </div>
            <div class="modal-footer">
                <button class="secondary" onclick="hideModal('createDirectoryModal')">ÂèñÊ∂à</button>
                <button onclick="createDirectory()">ÂàõÂª∫</button>
            </div>
        </div>
    </div>
    
    <!-- ÂàõÂª∫Êñá‰ª∂Ê®°ÊÄÅÊ°Ü -->
    <div class="modal" id="createFileModal">
        <div class="modal-content">
            <span class="modal-close" onclick="hideModal('createFileModal')">&times;</span>
            <h2 class="modal-title">ÂàõÂª∫Êñá‰ª∂</h2>
            <div class="form-group">
                <label for="fileName">Êñá‰ª∂ÂêçÁß∞</label>
                <input type="text" id="fileName" placeholder="ËæìÂÖ•Êñá‰ª∂ÂêçÁß∞">
            </div>
            <div class="form-group">
                <label for="fileContent">Êñá‰ª∂ÂÜÖÂÆπ</label>
                <textarea id="fileContent" placeholder="ËæìÂÖ•Êñá‰ª∂ÂÜÖÂÆπ"></textarea>
            </div>
            <div class="modal-footer">
                <button class="secondary" onclick="hideModal('createFileModal')">ÂèñÊ∂à</button>
                <button onclick="createFile()">ÂàõÂª∫</button>
            </div>
        </div>
    </div>
    
    <!-- ÁºñËæëÊñá‰ª∂Ê®°ÊÄÅÊ°Ü -->
    <div class="modal" id="editFileModal">
        <div class="modal-content">
            <span class="modal-close" onclick="hideModal('editFileModal')">&times;</span>
            <h2 class="modal-title">ÁºñËæëÊñá‰ª∂</h2>
            <div class="form-group">
                <label for="editFilePath">Êñá‰ª∂Ë∑ØÂæÑ</label>
                <input type="text" id="editFilePath" readonly>
            </div>
            <div class="form-group">
                <label for="editFileContent">Êñá‰ª∂ÂÜÖÂÆπ</label>
                <textarea id="editFileContent"></textarea>
            </div>
            <div class="modal-footer">
                <button class="secondary" onclick="hideModal('editFileModal')">ÂèñÊ∂à</button>
                <button onclick="updateFile()">‰øùÂ≠ò</button>
            </div>
        </div>
    </div>
    
    <script>
        // ÂΩìÂâçÁõÆÂΩï
        let currentDir = '{$currentDir}';
        
        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        window.addEventListener('DOMContentLoaded', function() {
            // Êõ¥Êñ∞Èù¢ÂåÖÂ±ëÂØºËà™
            updateBreadcrumb();
            
            // Âä†ËΩΩÊñá‰ª∂ÂàóË°®
            loadFileList();
        });
        
        // Êõ¥Êñ∞Èù¢ÂåÖÂ±ëÂØºËà™
        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            breadcrumb.innerHTML = '';
            
            // Ê∑ªÂä†Ê†πÁõÆÂΩï
            const rootItem = document.createElement('span');
            rootItem.className = 'breadcrumb-item';
            rootItem.textContent = 'Root';
            rootItem.onclick = function() {
                navigateTo('/');
            };
            breadcrumb.appendChild(rootItem);
            
            // Â¶ÇÊûú‰∏çÊòØÊ†πÁõÆÂΩïÔºåÊ∑ªÂä†Ë∑ØÂæÑ
            if (currentDir !== '/') {
                const parts = currentDir.split('/').filter(part => part);
                let path = '';
                
                parts.forEach((part, index) => {
                    path += '/' + part;
                    
                    const item = document.createElement('span');
                    item.className = 'breadcrumb-item';
                    item.textContent = part;
                    
                    if (index < parts.length - 1) {
                        item.onclick = function() {
                            navigateTo(path);
                        };
                    }
                    
                    breadcrumb.appendChild(item);
                });
            }
        }
        
        // Âä†ËΩΩÊñá‰ª∂ÂàóË°®
        function loadFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '<div style="padding: 10px; text-align: center;">Âä†ËΩΩ‰∏≠...</div>';
            
            fetch('/system-tools/filesystem?dir=' + encodeURIComponent(currentDir))
                .then(response => response.text())
                .then(html => {
                    // Ëß£Êûê HTML ‰ª•Ëé∑ÂèñÊñá‰ª∂ÂàóË°®
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const contents = JSON.parse(doc.getElementById('contents-data').textContent);
                    
                    // Êõ¥Êñ∞Êñá‰ª∂ÂàóË°®
                    updateFileList(contents);
                })
                .catch(error => {
                    console.error('Error:', error);
                    fileList.innerHTML = '<div style="padding: 10px; text-align: center; color: red;">Âä†ËΩΩÂ§±Ë¥•</div>';
                });
        }
        
        // Êõ¥Êñ∞Êñá‰ª∂ÂàóË°®
        function updateFileList(contents) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            // Â¶ÇÊûú‰∏çÊòØÊ†πÁõÆÂΩïÔºåÊ∑ªÂä†ËøîÂõû‰∏äÁ∫ßÁõÆÂΩï
            if (currentDir !== '/') {
                const parentDir = currentDir.substring(0, currentDir.lastIndexOf('/'));
                const parentDirItem = document.createElement('div');
                parentDirItem.className = 'file-item directory';
                parentDirItem.innerHTML = `
                    <div class="file-name">
                        <span class="file-icon">üìÅ</span>
                        <span>.. (‰∏äÁ∫ßÁõÆÂΩï)</span>
                    </div>
                `;
                parentDirItem.onclick = function() {
                    navigateTo(parentDir || '/');
                };
                fileList.appendChild(parentDirItem);
            }
            
            // Ê∑ªÂä†ÁõÆÂΩï
            contents.filter(item => item.type === 'dir').forEach(item => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item directory';
                fileItem.innerHTML = `
                    <div class="file-name">
                        <span class="file-icon">üìÅ</span>
                        <span>${item.name}</span>
                    </div>
                    <div class="file-actions">
                        <button class="file-action danger" onclick="event.stopPropagation(); deleteItem('${item.path}')">Âà†Èô§</button>
                    </div>
                `;
                fileItem.onclick = function() {
                    navigateTo(item.path);
                };
                fileList.appendChild(fileItem);
            });
            
            // Ê∑ªÂä†Êñá‰ª∂
            contents.filter(item => item.type === 'file').forEach(item => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item file';
                fileItem.innerHTML = `
                    <div class="file-name">
                        <span class="file-icon">üìÑ</span>
                        <span>${item.name}</span>
                    </div>
                    <div class="file-actions">
                        <button class="file-action secondary" onclick="event.stopPropagation(); editFile('${item.path}')">ÁºñËæë</button>
                        <button class="file-action danger" onclick="event.stopPropagation(); deleteItem('${item.path}')">Âà†Èô§</button>
                    </div>
                `;
                fileList.appendChild(fileItem);
            });
            
            // Â¶ÇÊûúÊ≤°ÊúâÊñá‰ª∂ÂíåÁõÆÂΩï
            if (contents.length === 0) {
                fileList.innerHTML = '<div style="padding: 10px; text-align: center;">ÁõÆÂΩï‰∏∫Á©∫</div>';
            }
        }
        
        // ÂØºËà™Âà∞ÊåáÂÆöÁõÆÂΩï
        function navigateTo(path) {
            currentDir = path;
            updateBreadcrumb();
            loadFileList();
        }
        
        // Âà∑Êñ∞ÂΩìÂâçÁõÆÂΩï
        function refreshDirectory() {
            loadFileList();
        }
        
        // ÊòæÁ§∫ÂàõÂª∫ÁõÆÂΩïÊ®°ÊÄÅÊ°Ü
        function showCreateDirectoryModal() {
            document.getElementById('directoryName').value = '';
            document.getElementById('createDirectoryModal').style.display = 'block';
        }
        
        // ÊòæÁ§∫ÂàõÂª∫Êñá‰ª∂Ê®°ÊÄÅÊ°Ü
        function showCreateFileModal() {
            document.getElementById('fileName').value = '';
            document.getElementById('fileContent').value = '';
            document.getElementById('createFileModal').style.display = 'block';
        }
        
        // ÈöêËóèÊ®°ÊÄÅÊ°Ü
        function hideModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // ÂàõÂª∫ÁõÆÂΩï
        function createDirectory() {
            const name = document.getElementById('directoryName').value;
            
            if (!name) {
                alert('ÁõÆÂΩïÂêçÁß∞‰∏çËÉΩ‰∏∫Á©∫');
                return;
            }
            
            fetch('/system-tools/createDirectory', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    path: currentDir,
                    name: name,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    hideModal('createDirectoryModal');
                    refreshDirectory();
                } else {
                    alert('ÂàõÂª∫ÁõÆÂΩïÂ§±Ë¥•Ôºö' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('ÂàõÂª∫ÁõÆÂΩïÂ§±Ë¥•');
            });
        }
        
        // ÂàõÂª∫Êñá‰ª∂
        function createFile() {
            const name = document.getElementById('fileName').value;
            const content = document.getElementById('fileContent').value;
            
            if (!name) {
                alert('Êñá‰ª∂ÂêçÁß∞‰∏çËÉΩ‰∏∫Á©∫');
                return;
            }
            
            fetch('/system-tools/createFile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    path: currentDir,
                    name: name,
                    content: content,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    hideModal('createFileModal');
                    refreshDirectory();
                } else {
                    alert('ÂàõÂª∫Êñá‰ª∂Â§±Ë¥•Ôºö' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('ÂàõÂª∫Êñá‰ª∂Â§±Ë¥•');
            });
        }
        
        // ÁºñËæëÊñá‰ª∂
        function editFile(path) {
            document.getElementById('editFilePath').value = path;
            
            fetch('/system-tools/readFile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    path: path,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('editFileContent').value = data.content;
                    document.getElementById('editFileModal').style.display = 'block';
                } else {
                    alert('ËØªÂèñÊñá‰ª∂Â§±Ë¥•Ôºö' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('ËØªÂèñÊñá‰ª∂Â§±Ë¥•');
            });
        }
        
        // Êõ¥Êñ∞Êñá‰ª∂
        function updateFile() {
            const path = document.getElementById('editFilePath').value;
            const content = document.getElementById('editFileContent').value;
            
            fetch('/system-tools/updateFile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    path: path,
                    content: content,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    hideModal('editFileModal');
                    refreshDirectory();
                } else {
                    alert('Êõ¥Êñ∞Êñá‰ª∂Â§±Ë¥•Ôºö' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Êõ¥Êñ∞Êñá‰ª∂Â§±Ë¥•');
            });
        }
        
        // Âà†Èô§Êñá‰ª∂ÊàñÁõÆÂΩï
        function deleteItem(path) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ÂêóÔºü')) {
                return;
            }
            
            fetch('/system-tools/delete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    path: path,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    refreshDirectory();
                } else {
                    alert('Âà†Èô§Â§±Ë¥•Ôºö' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Âà†Èô§Â§±Ë¥•');
            });
        }
    </script>
    
    <!-- ÈöêËóèÁöÑÊï∞ÊçÆÂÖÉÁ¥† -->
    <script id="contents-data" type="application/json">{:json_encode($contents)}</script>
</body>
</html>
