<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebSocket 示例</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .message-list {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
        }
        .message {
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 4px;
        }
        .message.received {
            background-color: #e3f2fd;
        }
        .message.sent {
            background-color: #e8f5e9;
            text-align: right;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .status.connected {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .status.disconnected {
            background-color: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebSocket 示例</h1>
        
        <div class="form-group">
            <label for="url">WebSocket URL</label>
            <input type="text" id="url" placeholder="ws://example.com:8080/path" value="ws://echo.websocket.org">
        </div>
        
        <div class="button-group">
            <button id="connectButton" onclick="connect()">连接</button>
            <button id="disconnectButton" onclick="disconnect()" disabled>断开连接</button>
        </div>
        
        <div id="status" class="status disconnected">
            未连接
        </div>
        
        <div class="form-group">
            <label for="message">消息</label>
            <textarea id="message" rows="3" placeholder="输入要发送的消息" disabled></textarea>
        </div>
        
        <button id="sendButton" onclick="sendMessage()" disabled>发送</button>
        
        <div class="message-list" id="messageList">
            <!-- 消息将在这里显示 -->
        </div>
    </div>
    
    <script>
        // 连接状态
        let connected = false;
        
        // 定时器 ID
        let tickerInterval = null;
        
        // 连接到 WebSocket 服务器
        function connect() {
            const url = document.getElementById('url').value;
            
            if (!url) {
                showNotification('错误', 'URL 不能为空');
                return;
            }
            
            fetch('/websocket-demo/connect', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    connected = true;
                    updateUI();
                    showNotification('成功', data.message);
                    
                    // 启动定时器，定期处理消息
                    startTicker();
                } else {
                    showNotification('错误', data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('错误', '连接失败');
            });
        }
        
        // 断开连接
        function disconnect() {
            fetch('/websocket-demo/disconnect', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    connected = false;
                    updateUI();
                    showNotification('成功', data.message);
                    
                    // 停止定时器
                    stopTicker();
                } else {
                    showNotification('错误', data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('错误', '断开连接失败');
            });
        }
        
        // 发送消息
        function sendMessage() {
            const message = document.getElementById('message').value;
            
            if (!message) {
                showNotification('错误', '消息不能为空');
                return;
            }
            
            fetch('/websocket-demo/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 添加消息到列表
                    addMessage(message, 'sent');
                    
                    // 清空消息输入框
                    document.getElementById('message').value = '';
                } else {
                    showNotification('错误', data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('错误', '发送消息失败');
            });
        }
        
        // 启动定时器
        function startTicker() {
            // 停止现有定时器
            stopTicker();
            
            // 创建新定时器，每秒处理一次消息
            tickerInterval = setInterval(tick, 1000);
        }
        
        // 停止定时器
        function stopTicker() {
            if (tickerInterval) {
                clearInterval(tickerInterval);
                tickerInterval = null;
            }
        }
        
        // 处理一次消息循环
        function tick() {
            if (!connected) {
                return;
            }
            
            fetch('/websocket-demo/tick', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    console.error('Tick failed:', data.message);
                    
                    // 如果连接已断开，更新 UI
                    if (data.message === '未连接') {
                        connected = false;
                        updateUI();
                        stopTicker();
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
        
        // 添加消息到列表
        function addMessage(message, type) {
            const messageList = document.getElementById('messageList');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}`;
            messageElement.textContent = message;
            messageList.appendChild(messageElement);
            
            // 滚动到底部
            messageList.scrollTop = messageList.scrollHeight;
        }
        
        // 更新 UI
        function updateUI() {
            const connectButton = document.getElementById('connectButton');
            const disconnectButton = document.getElementById('disconnectButton');
            const messageInput = document.getElementById('message');
            const sendButton = document.getElementById('sendButton');
            const status = document.getElementById('status');
            
            if (connected) {
                connectButton.disabled = true;
                disconnectButton.disabled = false;
                messageInput.disabled = false;
                sendButton.disabled = false;
                status.className = 'status connected';
                status.textContent = '已连接';
            } else {
                connectButton.disabled = false;
                disconnectButton.disabled = true;
                messageInput.disabled = true;
                sendButton.disabled = true;
                status.className = 'status disconnected';
                status.textContent = '未连接';
            }
        }
        
        // 显示通知
        function showNotification(title, body) {
            if (typeof window.NativePHP !== 'undefined') {
                window.NativePHP.notification.send(title, body);
            } else {
                alert(`${title}: ${body}`);
            }
        }
        
        // 监听消息接收事件
        document.addEventListener('websocket-message', function(event) {
            const message = event.detail.message;
            addMessage(message, 'received');
        });
        
        // 监听连接状态变化事件
        document.addEventListener('websocket-status', function(event) {
            connected = event.detail.connected;
            updateUI();
            
            if (connected) {
                startTicker();
            } else {
                stopTicker();
            }
        });
    </script>
</body>
</html>
